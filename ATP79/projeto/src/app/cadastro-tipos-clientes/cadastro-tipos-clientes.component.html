<p>Cadastrar tipo de cliente</p>
<form (ngSubmit)="salvar()">
    <label for="id">Id:</label>
    <input type="text" name="id" id="id" [(ngModel)]="tipoCliente.id" /> <br>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" [(ngModel)]="tipoCliente.nome" /> <br>
    <input type="submit" value="Salvar">
</form>
<a href="/cliente" class="btn btn-primary">Voltar pra Lista</a>
